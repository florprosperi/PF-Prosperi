<!-- FORM -->
<section> <h2>Formulario de contacto</h2>
<main>
    <fieldset>
    <legend> <h3 class="orangeBackground">Completá el siguiente formulario y alguien de la administración se pondrá en contacto contigo en breve</h3></legend>
    <form method="get">
    
    <article class="littleMargin">
      <div class="littlePadTop">
          <label for="nombre y apellido"> Nombre y Apellido</label>
          <input type="text" name="nombre y apellido" id="nombre y apellido" placeholder="Tu nombre y tu apellido" required>
      </div>
      <div class="littlePadTop">
          <label for="fechaDeReserva"> Fecha de reserva</label>
          <input type="date" name="fechanac" id="fechanac" placeholder="Fecha de reserva estimativa" required>
      </div>

      <!-- BOOTSTRAP FORM -->
      <div class="form-floating littlePadTop">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Motivo de consulta</label>
        </div>
      <!-- ------ -->

      <div class="littlePadTop">
          <label for="correoElectronico">Correo Electrónico</label>
          <input type="email" name="correo" id="correo" placeholder="Tu correo electrónico" required>
      </div>
      <div class="littlePadTop">
          <label for="telefono">Teléfono</label>
          <input type="number" name="telefono" id="telefono" placeholder="Tu teléfono sin 0 y sin 15" required>
      </div>
      <div class="littlePadTop">
          <input type="submit" value="Enviar">
          <input type="reset" value="Resetear">
      </div>
    </article>
    </form>
</main>
</fieldset>
